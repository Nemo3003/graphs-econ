<!DOCTYPE html>
<html>
  <head>
    <title>Supply and Demand Model for Rotisserie Chicken</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Supply and Demand Model for Rotisserie Chicken</h2>
          <div id="myPlot"></div>
        </div>
      </div>
    </div>
    <script>
        // Data for the 2010 supply curve
        var trace1 = {
          x: [2, 3, 4, 5, 6, 7],
          y: [20, 30, 40, 50, 60, 70],
          mode: "lines",
          line: {
            color: "blue",
            dash: "solid",
          },
          name: "2010 Supply",
        };
        // Data for the 2010 demand curve
        var trace2 = {
          x: [2, 3, 4, 5, 6, 7],
          y: [70, 60, 50, 40, 30, 20],
          mode: "lines",
          line: {
            color: "red",
            dash: "solid",
          },
          name: "2010 Demand",
        };
        // Data for the 2017 demand curve
        var trace3 = {
          x: [2, 3, 4, 5, 6, 7],
          y: [80, 70, 60, 50, 40, 30],
          mode: "lines",
          line: {
            color: "red",
            dash: "dot",
          },
          name: "2017 Demand",
        };
        // Data for the equilibrium quantity in 2010
        var trace4 = {
          x: [5],
          y: [50],
          mode: "markers",
          marker: {
            color: "black",
            size: 10,
          },
          name: "2010 Equilibrium",
        };
        // Data for the equilibrium quantity in 2017
        var trace5 = {
          x: [7],
          y: [87],
          mode: "markers",
          marker: {
            color: "black",
            size: 10,
          },
          name: "2017 Equilibrium",
        };
        // Plot layout
        var layout = {
          xaxis: {
            title: "Price ($)",
          },
          yaxis: {
            title: "Quantity (millions of rotisserie chickens)",
          },
          title: "Supply and Demand Model for Rotisserie Chicken",
        };
        // Combine data and layout to create the plot
        var data = [trace1, trace2, trace3, trace4, trace5];
        Plotly.newPlot("myPlot", data, layout);
      </script>
  
    </body>
    </html>
