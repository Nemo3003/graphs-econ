<!DOCTYPE html>
<html>
  <head>
    <title>Production Possibilities Frontier</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Production Possibilities Frontier</h2>
          <p class="text-center">Assuming only two goods - consumer goods and capital goods</p>
          <div id="myPlot"></div>
        </div>
      </div>
    </div>
    <script>
      // Data for the PPF1
      var trace1 = {
        x: [0, 20, 40, 60, 80, 100],
        y: [100, 80, 60, 40, 20, 0],
        mode: "lines",
        line: {
          color: "blue",
          dash: "solid",
        },
        name: "PPF1",
      };
      // Data for the PPF2
      var trace2 = {
        x: [0, 15, 30, 45, 60, 75],
        y: [75, 60, 45, 30, 15, 0],
        mode: "lines",
        line: {
          color: "red",
          dash: "solid",
        },
        name: "PPF2",
      };
      // Data for the point A
      var trace3 = {
        x: [40],
        y: [60],
        mode: "markers",
        marker: {
          color: "black",
          size: 10,
        },
        name: "Point A",
      };
      // Data for the point B
      var trace4 = {
        x: [30],
        y: [45],
        mode: "markers",
        marker: {
          color: "black",
          size: 10,
        },
        name: "Point B",
      };
      // Plot layout
      var layout = {
        xaxis: {
          title: "Consumer goods",
        },
        yaxis: {
          title: "Capital goods",
        },
        title: "Production Possibilities Frontier",
      };
      // Combine data and layout to create the plot
      var data = [trace1, trace2, trace3, trace4];
      Plotly.newPlot("myPlot", data, layout);
    </script>
  </body>
</html>
